<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="red">{{message}}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h1 class="h1">Animal Sighting Tracker</h1>
    <div class="login_header">
    <div>
    <h2>Register:</h2>
    <form action='/process' method='POST'>
        <input type="hidden" name="type" value="register">
        <div>
            <label for="first_name">First Name:</label><input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:</label><input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email:</label><input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">Password:</label><input type="password" name="password" id="password">
        </div>
        <div>
            <label for="password_confirmation">Password Confirmation:</label><input type="password"
                name="password_confirmation" id="password_confirmation">
        </div>
        <input type="submit" value="submit">
    </form>
</div>
<div>
    <h2>Login:</h2>
    <form action='/process' method='POST'>
        <input type="hidden" name="type" value="login">
        <div>
            <label for="email">Email:</label><input type="text" name="login_email" id="login_email">
        </div>
        <div>
            <label for="password">Password:</label><input type="password" name="login_password" id="login_password">
        </div>
        <input type="submit" value="submit">
    </form>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
