<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="red">{{message}}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h1 class="h1">Animal Sighting Tracker</h1>
    <div class="header">
        <p>{{user_info[0]['first_name']}} {{user_info[0]['last_name']}}</p>
        <form action="/success">
            <input type="submit" value="dashboard">
        </form>
        <form action="/">
            <input type="submit" value="logout">
        </form>
    </div>
    <p class="ptag">edit this sighting</p>
    <form action="/editprocess/{{post_id}}" method="post" class="col-6 mx-auto">
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" class="form-control">
        </div>
        <div class="form-group">
            <label for="date">Date of Sighting:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="num_of_sas">Number of Sasquatches:</label>
            <input type="number" min="1" value="1" name="num_of_sas">
        </div>
        <div class="form-group">
            <label for="description">What Happened?:</label>
            <input type="text" name="description" class="form-control">
        </div>
        <input type="submit" value="Report" class="btn btn-success">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
